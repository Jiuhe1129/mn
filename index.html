<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视差相册</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="box">
        <div class="sj">建议在1920*1080分辨率的设备上浏览</div>
        <div class="box">
            <div class="cdh">
                <ul>
                    <li class="top">返回顶部</li>
                    <a href="https://jiuhe1129.github.io">
                        <li>个人主页</li>
                    </a>
                </ul>
            </div>
            <div class="main">
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
                <div class="d"></div>
                <div class="e"></div>
                <div class="f"></div>
                <div class="g"></div>
                <div class="h"></div>
                <div class="i"></div>
            </div>
        </div>
    </div>
</body>
<script>
    $(window).scroll(function () {
        var top = $(window).scrollTop();
        console.log(top);
        if (top >= 990) {
            $(".cdh ul").css("right", "0%")
            $(".cdh ul").css("opacity", "1")
        } else {
            $(".cdh ul").css("right", "-10%")
            $(".cdh ul").css("opacity", "0")
        }
    })

    $(".top").click(function () {
        $('html').animate({ scrollTop: '0' }, 600);
    })

    setInterval(function () {
        //每隔一秒执行一次
        $(function () {
            //获取浏览器宽度
            var _width = $(window).width();
            if (_width < 1500) {
                $(".box").remove();
            }
        });
    }, 1000);
</script>

</html>
